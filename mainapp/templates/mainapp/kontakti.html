{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
  <div class="container">
    <button class="back__to__main"  id="kontakti">
        <a href="{% url 'index' %}"> <img src="{% static 'img/back__to__main__arrow.png' %}" class="arrow__back__to__main text-align-center" alt=""> На главную</a>
      </button>

    <div class="row">
      <div class="col-xl-2">
        <div class="section__header d-inline-block">Контакты</div>
        <div class="line__section"></div>
      </div>

      <div class="col-xl-2">
         <div class="header__tag">
             Телефон
         </div>
         <p class="tel">
            {{ profile.org_main_phone }}
          </p>
          <div class="header__tag">
            Адрес
        </div>
        <p class="mail">
          {{ profile.org_address }}
         </p>
      </div>
      <div class="col-xl-2">
         <div class="header__tag">
             Почта
         </div>
         <p class="mail">
          <a href="mailto:?subject=Написать письмо" title="Написать письмо">{{ profile.org_email }}</a>
          </p>
      </div>

      <div class="col-xl-6">
         <div class="header__tag">
             Наше местоположение
         </div>
         <div class="ya__map">
            <script src="{{ profile.org_address_map_link }}"></script>
         </div>

      </div>

    </div>

    <button class="back__to__main">
        <a href="{% url 'index' %}"> <img src="{% static 'img/back__to__main__arrow.png' %}" class="arrow__back__to__main text-align-center" alt=""> На главную</a>
      </button>
  </div>
{% endblock %}
