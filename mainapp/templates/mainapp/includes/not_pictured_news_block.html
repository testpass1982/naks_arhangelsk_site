        <div class="box__news__content__two">
          <p class="news__naks__tag d-inline-block">
          
          {% for tag in post.tags.all %}
            <i class="fas fa-hashtag"></i>{{ tag.name }}          
          {% endfor %}
          
          </p>
          <p class="date__news d-inline-block float-right">{{ post.published_date }}</p>
          <a href="{% url 'detailview' 'post' post.pk %}#page-top">
            <p class="text__content__news__two">
              {{ post.title }}
            </p>
          </a>
        </div>
