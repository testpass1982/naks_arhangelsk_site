{% load static %}
<header class="head">

    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-6">
          {% comment %} <div class="head__text__adres">
            <img src="{% static 'img/here.png' %}" alt=""> {{ profile.org_address }}
            <p class="adres__on__map">
                <a href="{% url 'contact' %}" target="_blank" class="href">На карте</a>
            </p>
          </div> {% endcomment %}

        </div>
        <div class="col-sm-6">
          <div class="head__text__numbercok__two d-inline-block float-right">
            ООО  «НАКС Архангельск» в реестрах НАКС:
            <div class="dropdown d-inline-block">
                <button class="list__acst__center dropdown-toggle" title="Выбрать центр" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  АЦСТ - 139
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </header>


  <div class="header__block__two">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-6 col-xl-3">
          <a href="{% url 'index' %}">
              <div class="logo__blue__header">
                 <img src="{% static 'img/logo_archangelsk.png' %}" class="logo_archangelsk" alt="">
                </div>
          </a>
        </div>
        <div class="col-sm-6 col-xl-3">
                    <div class="my-3 my-lg-0">
                      <div class="flex-fill d-flex justify-content-sm-between justify-content-lg-around">
                        <div class="logo mr-1" data-toggle="tooltip" data-placement="right"
                            title="Премия правительства РФ в области качества">
                            <a href="http://naks.ru" target="_blank">
                                <img class="img-fluid" src="{% static '/img/logo-round-quality.png' %}"
                                    alt=""></a></div>
                        <div class="logo mr-1" data-toggle="tooltip" data-placement="right"
                            title="Премия СНГ в области качества"><a href="http://naks.ru" target="_blank">
                            <img class="img-fluid" src="{% static '/img/logo-round-sng.png' %}" alt=""></a></div>
                        <div class="logo mr-1" data-toggle="tooltip" data-placement="right"
                            title="Международный институт сварки"><a href="http://naks.ru" target="_blank">
                            <img class="img-fluid" src="{% static '/img/logo-round-iiw.png' %}" alt=""></a></div>
                        <div class="logo mr-1" data-toggle="tooltip" data-placement="right"
                            title="Сертификация системы менеджмента качества"><a href="http://naks.ru" target="_blank">
                            <img class="img-fluid" src="{% static '/img/veritas_logo.png' %}" alt=""></a></div>
                    </div>
                    </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="header__number">
            <p>{{ profile.org_main_phone }}</p>
            <div class="header__mail">
              <a href="mailto:{{ profile.org_email }}" title="Написать письмо">{{ profile.org_email }}</a>
            </div>
            <div class="header__mail">
              <img src="{% static 'img/here.png' %}" alt="">
              <div class="adres__on__map d-inline-block">
                {{ profile.org_address }}
              </div>
                <a class="adres__on__map d-block" href="{% url 'contact' %}" target="_blank" class="href">На карте</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-xl-3">
          <div class="header__buttons-container mb-3">
            <button class="button__zayavka">
              {% comment %} <a href="#" data-toggle="modal" data-target="#modal-statement"> {% endcomment %}
              <a href="https://ac.naks.ru/" target="_blank">
                Оставить заявку</a>
            </button>
          </div>

          <div class="header__buttons-container">
            <button class="button__system__edo">
              <a href="https://ac.naks.ru/" target="_blank">
                          Войти в систему ЭДО</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
